<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWS Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="grid input-grid">
                <div class="grid operands-grid">
                    <button class="teritary-button">C</button>
                    <button class="teritary-button">&lt;</button>
                    <button class="teritary-button">+/-</button>
                    <button>7</button><button>8</button><button>9</button>
                    <button>4</button><button>5</button><button>6</button>
                    <button>1</button><button>2</button><button>3</button>
                    <button class="span-2">0</button><button>.</button>
                </div>
                <div class="grid operation-grid">
                    <button class="secondary-button">+</button>
                    <button class="secondary-button">-</button>
                    <button class="secondary-button">*</button>
                    <button class="secondary-button">/</button>
                    <button class="accent-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
